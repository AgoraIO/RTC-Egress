name: Build and Push Production Docker Images

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build binaries in Docker
      run: |
        # Build using the builder stage from Dockerfile.prod
        docker build --target builder -t temp-builder -f Dockerfile.prod \
          --build-arg AGORA_SDK_URL=https://download.agora.io/rtsasdk/release/Agora-RTC-x86_64-linux-gnu-v4.4.32-20250425_144419-675648.tgz \
          .

        # Extract built binaries and SDK from the container
        docker run --rm -v $PWD:/output temp-builder \
          bash -c "cp -r /build/bin /output/ && cp -r /build/agora_sdk /output/"

    - name: Upload binaries as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: |
          bin/
          agora_sdk/
        retention-days: 1

  build-service-images:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [api_server, egress, flexible_recorder, uploader, webhook_notifier]
        include:
          - service: api_server
            image_name: api-server
          - service: egress
            image_name: egress
          - service: flexible_recorder
            image_name: flexible-recorder
          - service: uploader
            image_name: uploader
          - service: webhook_notifier
            image_name: webhook-notifier

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download binaries
      uses: actions/download-artifact@v4
      with:
        name: binaries

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image_name }}
        tags: |
          # Branch-based tags
          type=ref,event=branch
          type=ref,event=pr
          # Release tags with date and short SHA (when pushing git tags like v1.2.3)
          type=semver,pattern={{date 'YYYYMMDD'}}{{sha}}_{{version}}
          type=semver,pattern={{date 'YYYYMMDD'}}{{sha}}_{{major}}.{{minor}}
          type=semver,pattern={{date 'YYYYMMDD'}}{{sha}}_{{major}}
          # Date-based tags for development builds
          type=raw,value={{date 'YYYY-MM-DD'}}-{{sha}},enable={{is_default_branch}}
          # Always tag latest for main branch
          type=raw,value=latest,enable={{is_default_branch}}
          # Stable tag for latest release
          type=raw,value=stable,enable=${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}

    - name: Build and push service Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: cmd/${{ matrix.service }}/Dockerfile
        platforms: linux/amd64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,key=${{ matrix.image_name }}
        cache-to: type=gha,mode=max,key=${{ matrix.image_name }}

  build-monolithic-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}
        tags: |
          # Branch-based tags
          type=ref,event=branch
          type=ref,event=pr
          # Release tags with date and short SHA (when pushing git tags like v1.2.3)
          type=semver,pattern={{date 'YYYYMMDD'}}{{sha}}_{{version}}
          type=semver,pattern={{date 'YYYYMMDD'}}{{sha}}_{{major}}.{{minor}}
          type=semver,pattern={{date 'YYYYMMDD'}}{{sha}}_{{major}}
          # Date-based tags for development builds
          type=raw,value={{date 'YYYY-MM-DD'}}-{{sha}},enable={{is_default_branch}}
          # Always tag latest for main branch
          type=raw,value=latest,enable={{is_default_branch}}
          # Stable tag for latest release
          type=raw,value=stable,enable=${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}

    - name: Build and push monolithic Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.prod
        platforms: linux/amd64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,key=monolithic
        cache-to: type=gha,mode=max,key=monolithic