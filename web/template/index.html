<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora RTC Egress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header {
            background-color: #1e88e5;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        #startBtn {
            background-color: #4caf50;
            color: white;
        }
        #stopBtn {
            background-color: #f44336;
            color: white;
        }
        .status {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .status.running {
            background-color: #e8f5e9;
            border-left: 5px solid #4caf50;
        }
        .status.stopped {
            background-color: #ffebee;
            border-left: 5px solid #f44336;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        .video-item {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .video-item video {
            width: 100%;
            border-radius: 4px;
        }
        .video-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Agora RTC Egress Recorder</h1>
            <p>Monitor and control your Agora RTC recordings</p>
        </div>

        <div class="controls">
            <button id="startBtn">Start Recording</button>
            <button id="stopBtn">Stop Recording</button>
        </div>

        <div id="status" class="status stopped">
            <h3>Status: <span id="statusText">Stopped</span></h3>
            <p id="statusDetails">No active recording session</p>
        </div>

        <div class="video-container" id="videoContainer">
            <!-- Video streams will be added here -->
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusText = document.getElementById('statusText');
        const statusDetails = document.getElementById('statusDetails');
        const videoContainer = document.getElementById('videoContainer');
        const statusElement = document.getElementById('status');

        let egressId = '';
        let statusCheckInterval = null;

        // Start recording
        startBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/v1/egress/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        egress_id: `egress_${Date.now()}`,
                        app_id: 'YOUR_APP_ID',
                        access_token: 'YOUR_ACCESS_TOKEN',
                        room_id: 'test-room',
                        room_composite: {
                            room_name: 'Podcast-Realtime',
                            layout: 'speaker-dark',
                            audio_only: false,
                            video_only: false,
                            default_template_base_url: window.location.origin + '/template',
                            file_outputs: [
                                {
                                    file_type: 'MP4',
                                    filepath: `/tmp/egress_${Date.now()}.mp4`
                                }
                            ]
                        }
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    egressId = data.egress_id;
                    updateStatus('starting');
                    startStatusCheck();
                } else {
                    throw new Error(data.error || 'Failed to start recording');
                }
            } catch (error) {
                console.error('Error starting recording:', error);
                alert(`Error: ${error.message}`);
            }
        });

        // Stop recording
        stopBtn.addEventListener('click', async () => {
            if (!egressId) return;
            
            try {
                const response = await fetch(`/api/v1/egress/stop/${egressId}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to stop recording');
                }
                
                updateStatus('stopping');
            } catch (error) {
                console.error('Error stopping recording:', error);
                alert(`Error: ${error.message}`);
            }
        });

        // Check recording status
        async function checkStatus() {
            if (!egressId) return;
            
            try {
                const response = await fetch(`/api/v1/egress/status/${egressId}`);
                if (response.ok) {
                    const data = await response.json();
                    updateStatus(data.status);
                    
                    // If recording has stopped, clear the interval
                    if (data.status === 'completed' || data.status.startsWith('failed')) {
                        clearInterval(statusCheckInterval);
                        statusCheckInterval = null;
                    }
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        // Start checking status periodically
        function startStatusCheck() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
            statusCheckInterval = setInterval(checkStatus, 2000);
        }

        // Update UI based on status
        function updateStatus(status) {
            statusText.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            
            // Update status element classes
            statusElement.className = 'status ' + (
                status === 'running' ? 'running' : 'stopped'
            );
            
            // Update status details
            const now = new Date().toLocaleTimeString();
            statusDetails.textContent = `Last updated: ${now}`;
            
            // Update button states
            startBtn.disabled = status === 'running' || status === 'starting';
            stopBtn.disabled = status !== 'running';
        }

        // Initial setup
        updateStatus('stopped');
    </script>
</body>
</html>
